---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reviewbot
  name: reviewbot
  namespace: reviewbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reviewbot
  template:
    metadata:
      labels:
        app: reviewbot
    spec:
      containers:
        - name: reviewbot
          command:
            - /reviewbot
          args:
            - -log-level=0
            - -webhook-secret=$(GITHUB_WEBHOOK_SECRET)
            - -config=/etc/config/config.yaml
            - -github.app-id=$(GITHUB_APP_ID)
            - -github.app-private-key=/secrets/github_app_key
            - -debug=true
            - -s3-credentials-file=/root/.aws/credentials.json
            - -server-addr=http://qiniu-x.jfcs-k8s-qa1.qiniu.io # this is an intranet domain of qiniu.
            - -kube-config=/root/.kube/config
          env:
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  key: webhook-secret
                  name: github
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  key: app-id
                  name: github-app
            - name: WEWORK_WEBHOOK # optional, if you want to use wework webhook
              valueFrom:
                secretKeyRef:
                  key: webhook
                  name: wework
            - name: DOCKER_HOST
              value: tcp://localhost:2375
          image: aslan-spock-register.qiniu.io/qa/reviewbot:latest # use your own built image instead
          imagePullPolicy: Always
          resources:
            requests:
              memory: "10Gi"
              cpu: "8"
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/config
              name: config
              readOnly: true
            - mountPath: /root/.ssh/id_rsa
              subPath: github_key
              name: ssh-secret
              readOnly: true
            - mountPath: /secrets/github_app_key
              subPath: github_app_key
              name: github-app-secret
              readOnly: true
            - mountPath: /config/linters-config/.golangci.yml # use your own linters config file
              subPath: .golangci.yml
              name: golangci-config
              readOnly: true
            - mountPath: /config/linters-config/.golangci.goplus.yml # use your own linters config file
              subPath: .golangci.goplus.yml
              name: golangci-config-goplus
              readOnly: true
            - mountPath: /tmp
              name: reviewbot-pvc
            - name: aws-credentials-volume
              mountPath: /root/.aws/credentials.json
              subPath: credentials.json
            - name: kube-config
              mountPath: /root/.kube/config
              subPath: config
        - name: dind
          image: aslan-spock-register.qiniu.io/qa/docker:27.2.0-dind
          securityContext:
            privileged: true
          command:
            - dockerd
            - --host=tcp://0.0.0.0:2375
            - --host=unix:///var/run/docker.sock
            - --tls=false
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
          ports:
            - containerPort: 2375
              name: docker
              protocol: TCP
      volumes:
        - configMap:
            defaultMode: 420
            name: config
          name: config
        - name: ssh-secret
          secret:
            defaultMode: 256
            secretName: ssh-secret
            items:
              - key: ssh-secret
                path: github_key
        - name: github-app-secret
          secret:
            defaultMode: 256
            secretName: github-app-secret
            items:
              - key: github-app-secret
                path: github_app_key
        - configMap:
            defaultMode: 420
            name: golangci-config
          name: golangci-config
        - configMap:
            defaultMode: 420
            name: golangci-config-goplus
          name: golangci-config-goplus
        - name: dind-storage
          emptyDir: {}
        - name: reviewbot-pvc
          persistentVolumeClaim:
            claimName: reviewbot-pvc
        - name: aws-credentials-volume
          configMap:
            name: s3credentials-cm
        - name: kube-config
          secret:
            secretName: kube-config

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: reviewbot
  name: reviewbot
  namespace: reviewbot
spec:
  ports:
    - name: http
      port: 8888
      protocol: TCP
      targetPort: 8888
  selector:
    app: reviewbot
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reviewbot-pvc
  namespace: reviewbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi

---

